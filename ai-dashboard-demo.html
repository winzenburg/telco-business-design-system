<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI-Powered Dashboard - Demo</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background-color: #f8fafc;
            line-height: 1.5;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        .grid {
            display: grid;
            gap: 1.5rem;
        }
        
        .grid-cols-1 { grid-template-columns: repeat(1, minmax(0, 1fr)); }
        .grid-cols-3 { grid-template-columns: repeat(3, minmax(0, 1fr)); }
        
        @media (min-width: 1024px) {
            .lg\\:grid-cols-12 { grid-template-columns: repeat(12, minmax(0, 1fr)); }
            .lg\\:col-span-4 { grid-column: span 4 / span 4; }
            .lg\\:col-span-6 { grid-column: span 6 / span 6; }
            .lg\\:col-span-8 { grid-column: span 8 / span 8; }
        }
        
        @media (min-width: 768px) {
            .md\\:grid-cols-3 { grid-template-columns: repeat(3, minmax(0, 1fr)); }
        }
        
        .card {
            background: white;
            border-radius: 0.75rem;
            border: 1px solid #e5e7eb;
            padding: 1.5rem;
            box-shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1);
        }
        
        .hero-card {
            background: linear-gradient(to right, #dbeafe, #e0e7ff);
            border: 1px solid #93c5fd;
        }
        
        .text-center { text-align: center; }
        .text-blue-900 { color: #1e3a8a; }
        .text-blue-600 { color: #2563eb; }
        .text-green-600 { color: #16a34a; }
        .text-gray-600 { color: #4b5563; }
        .text-gray-700 { color: #374151; }
        .text-red-700 { color: #b91c1c; }
        .text-yellow-700 { color: #a16207; }
        
        .text-xl { font-size: 1.25rem; }
        .text-lg { font-size: 1.125rem; }
        .text-3xl { font-size: 1.875rem; }
        .text-sm { font-size: 0.875rem; }
        
        .font-semibold { font-weight: 600; }
        .font-bold { font-weight: 700; }
        
        .flex { display: flex; }
        .items-center { align-items: center; }
        .justify-center { justify-content: center; }
        
        .mb-2 { margin-bottom: 0.5rem; }
        .mb-4 { margin-bottom: 1rem; }
        .mr-2 { margin-right: 0.5rem; }
        .mt-2 { margin-top: 0.5rem; }
        
        .p-3 { padding: 0.75rem; }
        .py-2 { padding-top: 0.5rem; padding-bottom: 0.5rem; }
        .px-4 { padding-left: 1rem; padding-right: 1rem; }
        .px-2 { padding-left: 0.5rem; padding-right: 0.5rem; }
        .py-1 { padding-top: 0.25rem; padding-bottom: 0.25rem; }
        
        .space-y-3 > * + * { margin-top: 0.75rem; }
        
        .rounded { border-radius: 0.25rem; }
        .rounded-full { border-radius: 9999px; }
        .rounded-lg { border-radius: 0.5rem; }
        
        .border { border-width: 1px; }
        .border-blue-200 { border-color: #bfdbfe; }
        .border-gray-200 { border-color: #e5e7eb; }
        .border-red-200 { border-color: #fecaca; }
        .border-yellow-200 { border-color: #fde68a; }
        .border-green-200 { border-color: #bbf7d0; }
        
        .bg-blue-50 { background-color: #eff6ff; }
        .bg-red-50 { background-color: #fef2f2; }
        .bg-yellow-50 { background-color: #fefce8; }
        .bg-green-50 { background-color: #f0fdf4; }
        .bg-gray-50 { background-color: #f9fafb; }
        .bg-white { background-color: #ffffff; }
        .bg-blue-600 { background-color: #2563eb; }
        .bg-green-100 { background-color: #dcfce7; }
        .bg-red-100 { background-color: #fee2e2; }
        .bg-gray-100 { background-color: #f3f4f6; }
        
        .text-blue-700 { color: #1d4ed8; }
        .text-red-700 { color: #b91c1c; }
        .text-yellow-700 { color: #a16207; }
        .text-green-700 { color: #15803d; }
        .text-green-800 { color: #166534; }
        .text-red-800 { color: #991b1b; }
        .text-gray-800 { color: #1f2937; }
        .text-white { color: #ffffff; }
        
        .h-64 { height: 16rem; }
        .w-6 { width: 1.5rem; }
        .h-6 { height: 1.5rem; }
        .w-8 { width: 2rem; }
        .h-8 { height: 2rem; }
        .w-full { width: 100%; }
        
        .animate-spin {
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        .badge {
            display: inline-flex;
            align-items: center;
            padding: 0.25rem 0.5rem;
            font-size: 0.75rem;
            font-weight: 600;
            border-radius: 9999px;
        }
        
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 0.5rem 1rem;
            font-size: 0.875rem;
            font-weight: 600;
            border-radius: 0.375rem;
            border: none;
            cursor: pointer;
            transition: all 0.15s ease;
        }
        
        .btn-primary {
            background-color: #2563eb;
            color: white;
        }
        
        .btn-primary:hover {
            background-color: #1d4ed8;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;
        
        // Mock data
        const mockInsights = {
            sentimentAnalysis: {
                currentScore: 8.2,
                trend: 'improving',
                recommendations: [
                    'Implement proactive customer outreach for high-value accounts',
                    'Deploy sentiment monitoring on social media channels',
                    'Create automated follow-up sequences for resolved issues'
                ],
                alertLevel: 'low'
            },
            predictiveAnalytics: {
                callVolumeForcast: [120, 135, 150, 145, 160, 175, 180, 165, 140, 155, 170, 185],
                peakHours: ['9:00 AM - 11:00 AM', '2:00 PM - 4:00 PM'],
                staffingRecommendations: [
                    'Add 2 additional agents during peak hours (9-11 AM)',
                    'Cross-train technical support team for general inquiries'
                ],
                costOptimizations: [
                    'Reduce average handle time by 15% through AI-assisted responses',
                    'Implement self-service options for common billing inquiries'
                ]
            },
            businessIntelligence: {
                customerSatisfactionTrend: [7.8, 8.1, 8.3, 8.2, 8.4, 8.6, 8.5, 8.7, 8.8, 8.9, 9.0, 8.8],
                revenueImpact: 12.5,
                operationalEfficiency: 87,
                growthOpportunities: [
                    'Expand into mid-market segment with tailored service packages',
                    'Launch AI-powered consultation services for enterprise clients'
                ]
            },
            automationSuggestions: {
                callRouting: [
                    'Implement skill-based routing for technical inquiries',
                    'Use AI to predict customer intent and route accordingly',
                    'Create priority queues for VIP customers'
                ],
                workflowOptimizations: [
                    'Automate ticket creation for common issues',
                    'Implement chatbot for initial customer screening'
                ],
                integrationOpportunities: [
                    'Connect CRM with call center for unified customer view',
                    'Integrate billing system for real-time account information'
                ]
            }
        };

        const criticalInsights = {
            ...mockInsights,
            sentimentAnalysis: {
                ...mockInsights.sentimentAnalysis,
                currentScore: 4.1,
                trend: 'declining',
                alertLevel: 'critical'
            },
            businessIntelligence: {
                ...mockInsights.businessIntelligence,
                revenueImpact: -8.2,
                operationalEfficiency: 62
            }
        };

        function AIDashboard({ insights, loading = false, error, onViewRecommendations }) {
            if (loading) {
                return (
                    <div className="container">
                        <div className="grid grid-cols-1 lg:grid-cols-12">
                            <div className="lg:col-span-12 flex items-center justify-center h-64">
                                <div className="animate-spin rounded-full h-8 w-8 border-2 border-blue-600 border-t-transparent"></div>
                                <p className="ml-3 text-gray-600">Loading AI insights...</p>
                            </div>
                        </div>
                    </div>
                );
            }

            if (error) {
                return (
                    <div className="container">
                        <div className="grid grid-cols-1 lg:grid-cols-12">
                            <div className="lg:col-span-12">
                                <div className="bg-red-50 border border-red-200 text-red-700 p-3 rounded-lg">
                                    {error}
                                </div>
                            </div>
                        </div>
                    </div>
                );
            }

            if (!insights) {
                return (
                    <div className="container">
                        <div className="grid grid-cols-1 lg:grid-cols-12">
                            <div className="lg:col-span-12">
                                <div className="bg-blue-50 border border-blue-200 text-blue-700 p-3 rounded-lg">
                                    No AI insights available at this time.
                                </div>
                            </div>
                        </div>
                    </div>
                );
            }

            return (
                <div className="container">
                    <div className="grid grid-cols-1 lg:grid-cols-12">
                        {/* Hero Section */}
                        <div className="lg:col-span-8 hero-card">
                            <div className="flex items-center mb-4">
                                <div className="w-6 h-6 bg-blue-600 rounded mr-2"></div>
                                <h2 className="text-blue-900 text-xl font-semibold">
                                    AI Business Intelligence
                                </h2>
                            </div>
                            
                            <div className="grid grid-cols-1 md:grid-cols-3">
                                <div className="text-center mb-4">
                                    <div className="text-3xl font-bold text-blue-600 mb-2">
                                        {insights.sentimentAnalysis.currentScore.toFixed(1)}
                                    </div>
                                    <p className="text-gray-600 mb-2">Customer Sentiment Score</p>
                                    <span className={`badge ${
                                        insights.sentimentAnalysis.trend === 'improving' 
                                            ? 'bg-green-100 text-green-800'
                                            : insights.sentimentAnalysis.trend === 'declining'
                                            ? 'bg-red-100 text-red-800'
                                            : 'bg-gray-100 text-gray-800'
                                    }`}>
                                        {insights.sentimentAnalysis.trend}
                                    </span>
                                </div>
                                
                                <div className="text-center mb-4">
                                    <div className="text-3xl font-bold text-green-600 mb-2">
                                        {insights.businessIntelligence.revenueImpact > 0 ? '+' : ''}{insights.businessIntelligence.revenueImpact}%
                                    </div>
                                    <p className="text-gray-600">Revenue Impact</p>
                                </div>
                                
                                <div className="text-center mb-4">
                                    <div className="text-3xl font-bold text-blue-600 mb-2">
                                        {insights.businessIntelligence.operationalEfficiency}%
                                    </div>
                                    <p className="text-gray-600">Operational Efficiency</p>
                                </div>
                            </div>
                        </div>
                        
                        {/* Recommendations */}
                        <div className="lg:col-span-4 card">
                            <h3 className="text-lg font-semibold mb-4">AI Recommendations</h3>
                            <div className="space-y-3 mb-4">
                                {insights.automationSuggestions.callRouting.slice(0, 3).map((suggestion, index) => (
                                    <div key={index} className="bg-blue-50 border border-blue-200 text-blue-700 p-3 rounded text-sm">
                                        💡 {suggestion}
                                    </div>
                                ))}
                            </div>
                            <button 
                                className="btn btn-primary w-full"
                                onClick={onViewRecommendations}
                            >
                                View All Recommendations
                            </button>
                        </div>
                        
                        {/* Chart */}
                        <div className="lg:col-span-8 card">
                            <h3 className="text-lg font-semibold mb-2">Call Volume Forecast</h3>
                            <p className="text-gray-600 text-sm mb-4">
                                Predictive analytics showing expected call volume patterns
                            </p>
                            <div className="h-64 bg-gray-50 rounded border flex items-center justify-center">
                                <div className="text-center">
                                    <div className="text-6xl mb-4">📈</div>
                                    <p className="text-gray-600">Chart visualization would appear here</p>
                                    <p className="text-gray-500 text-sm mt-2">
                                        Data points: {insights.predictiveAnalytics.callVolumeForcast.length}
                                    </p>
                                </div>
                            </div>
                        </div>
                        
                        {/* Alerts */}
                        <div className="lg:col-span-4 card">
                            <h3 className="text-lg font-semibold mb-4">Real-time Alerts</h3>
                            <div className="space-y-3">
                                {insights.sentimentAnalysis.alertLevel === 'critical' && (
                                    <div className="bg-red-50 border border-red-200 text-red-700 p-3 rounded text-sm">
                                        ⚠️ Critical: Customer sentiment at dangerous low
                                    </div>
                                )}
                                
                                {insights.sentimentAnalysis.alertLevel === 'high' && (
                                    <div className="bg-yellow-50 border border-yellow-200 text-yellow-700 p-3 rounded text-sm">
                                        ⚠️ Customer sentiment declining - immediate attention needed
                                    </div>
                                )}
                                
                                <div className="bg-green-50 border border-green-200 text-green-700 p-3 rounded text-sm">
                                    ✅ AI routing optimization increased efficiency by 15%
                                </div>
                                
                                {insights.predictiveAnalytics.peakHours.length > 0 && (
                                    <div className="bg-blue-50 border border-blue-200 text-blue-700 p-3 rounded text-sm">
                                        🕐 Peak hours: {insights.predictiveAnalytics.peakHours.slice(0, 2).join(', ')}
                                    </div>
                                )}
                            </div>
                        </div>
                    </div>
                </div>
            );
        }

        function App() {
            const [currentView, setCurrentView] = useState('default');
            
            const views = {
                default: { insights: mockInsights, loading: false, error: null },
                loading: { insights: null, loading: true, error: null },
                error: { insights: null, loading: false, error: 'Failed to load AI insights. Please try again later.' },
                critical: { insights: criticalInsights, loading: false, error: null },
                nodata: { insights: null, loading: false, error: null }
            };

            return (
                <div>
                    <div style={{ padding: '1rem', backgroundColor: '#1f2937', color: 'white' }}>
                        <h1 style={{ margin: '0 0 1rem 0', fontSize: '1.5rem' }}>🤖 AI-Powered Dashboard Demo</h1>
                        <div style={{ display: 'flex', gap: '1rem', flexWrap: 'wrap' }}>
                            <button 
                                style={{ 
                                    padding: '0.5rem 1rem', 
                                    backgroundColor: currentView === 'default' ? '#2563eb' : '#374151',
                                    color: 'white',
                                    border: 'none',
                                    borderRadius: '0.25rem',
                                    cursor: 'pointer'
                                }}
                                onClick={() => setCurrentView('default')}
                            >
                                Default
                            </button>
                            <button 
                                style={{ 
                                    padding: '0.5rem 1rem', 
                                    backgroundColor: currentView === 'loading' ? '#2563eb' : '#374151',
                                    color: 'white',
                                    border: 'none',
                                    borderRadius: '0.25rem',
                                    cursor: 'pointer'
                                }}
                                onClick={() => setCurrentView('loading')}
                            >
                                Loading
                            </button>
                            <button 
                                style={{ 
                                    padding: '0.5rem 1rem', 
                                    backgroundColor: currentView === 'error' ? '#2563eb' : '#374151',
                                    color: 'white',
                                    border: 'none',
                                    borderRadius: '0.25rem',
                                    cursor: 'pointer'
                                }}
                                onClick={() => setCurrentView('error')}
                            >
                                Error
                            </button>
                            <button 
                                style={{ 
                                    padding: '0.5rem 1rem', 
                                    backgroundColor: currentView === 'critical' ? '#2563eb' : '#374151',
                                    color: 'white',
                                    border: 'none',
                                    borderRadius: '0.25rem',
                                    cursor: 'pointer'
                                }}
                                onClick={() => setCurrentView('critical')}
                            >
                                Critical Alerts
                            </button>
                            <button 
                                style={{ 
                                    padding: '0.5rem 1rem', 
                                    backgroundColor: currentView === 'nodata' ? '#2563eb' : '#374151',
                                    color: 'white',
                                    border: 'none',
                                    borderRadius: '0.25rem',
                                    cursor: 'pointer'
                                }}
                                onClick={() => setCurrentView('nodata')}
                            >
                                No Data
                            </button>
                        </div>
                    </div>
                    
                    <AIDashboard 
                        {...views[currentView]}
                        onViewRecommendations={() => alert('Navigating to recommendations page...')}
                    />
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
